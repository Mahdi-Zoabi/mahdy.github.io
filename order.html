        <script>
            function total(a,b,c,d){
                var cloth = document.getElementsByName("cloth");
                var color = document.getElementsByName("color");
                color = color[0].value;
                var size = document.getElementsByName("size");
                var logo = document.getElementsByName("logo");
                var amount = document.getElementById("amount").value;
                var lp = Number(0);
                for(var i = 0 ; i<cloth.length ; i++){
                    if(cloth[i].checked){
                        cloth = cloth[i].value;
                        break;
                    }
                }
                for(var i = 0 ; i< size.length ; i++){
                    if(size[i].checked){
                        size = size[i].value;
                        break;
                    }
                }
                for(var i = 0 ; i < logo.length; i++){
                    if(logo[i].checked){
                        lp+=Number(logo[i].value);
                    }
                }
            console.log(cloth);
            console.log(color);
            console.log(size);
            console.log(lp);
            console.log(amount);

            var calculate = Number(size)*(Number(cloth)+Number(color)+Number(lp));
            var result = Number(amount)*Number(calculate);
            console.log(result);
            printResult(result);
            }
            function printResult(result){
                var resultDiv = document.getElementById("resultDiv");
                resultDiv.innerText = "Total : " + result;
            }
        </script>
